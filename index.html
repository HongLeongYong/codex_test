<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>歡迎來到我的網頁!</h1>
    <p>這是一個簡易的 HTML 範例。</p>
    <button onclick="showMessage()">點擊我</button>

    <script>
        function showMessage() {
            alert('你點擊了按鈕!');
        }
    </script>
</body>
</html>
